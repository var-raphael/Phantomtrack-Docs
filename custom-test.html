<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Events Test - PhantomTrack</title>
<script src="https://phantomtrack-cdn.vercel.app/phantom.v1.0.0.js?trackid=track_jkc59yqynqpj781qwhizmr"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #6366f1;
            color: white;
        }
        button:hover {
            background: #4f46e5;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        #debug {
            background: #fee;
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üß™ Custom Events Test Page</h1>
    
    <div id="debug">
        Script status: <span id="status">Loading...</span>
    </div>
    
    <div class="section">
        <h2>Button Clicks</h2>
        <button onclick="trackEvent('button_click', {button: 'Get Started'})">
            Get Started
        </button>
        <button onclick="trackEvent('button_click', {button: 'Learn More'})">
            Learn More
        </button>
        <button onclick="trackEvent('button_click', {button: 'Contact Us'})">
            Contact Us
        </button>
    </div>
    
    <div class="section">
        <h2>E-commerce Actions</h2>
        <button onclick="trackEvent('add_to_cart', {
            product: 'Pro Plan',
            price: 99,
            currency: 'USD'
        })">
            Add to Cart - Pro Plan
        </button>
        <button onclick="trackEvent('purchase', {
            product: 'Enterprise Plan',
            price: 299,
            currency: 'USD',
            transaction_id: 'TXN-' + Date.now()
        })">
            Complete Purchase
        </button>
    </div>
    
    <div class="section">
        <h2>User Engagement</h2>
        <button onclick="trackEvent('video_play', {video: 'Product Demo'})">
            Play Video
        </button>
        <button onclick="trackEvent('download', {file: 'whitepaper.pdf'})">
            Download PDF
        </button>
        <button onclick="trackEvent('share', {platform: 'Twitter'})">
            Share on Twitter
        </button>
    </div>
    
    <div class="section">
        <h2>Form Interactions</h2>
        <button onclick="trackEvent('form_start', {form: 'newsletter'})">
            Start Newsletter Form
        </button>
        <button onclick="trackEvent('form_submit', {
            form: 'newsletter',
            email: 'user@example.com'
        })">
            Submit Newsletter
        </button>
    </div>
    
    <script>
        // Wait for script to load and check
        window.addEventListener('load', function() {
            const statusEl = document.getElementById('status');
            
            if (typeof window.phantom !== 'undefined') {
                statusEl.textContent = '‚úÖ PhantomTrack loaded successfully!';
                statusEl.parentElement.style.background = '#efe';
                console.log('‚úÖ PhantomTrack loaded. Version:', window.phantom.version);
            } else {
                statusEl.textContent = '‚ùå PhantomTrack failed to load!';
                statusEl.parentElement.style.background = '#fee';
                console.error('‚ùå PhantomTrack not found on window object');
                console.log('Available on window:', Object.keys(window));
            }
        });
        
        // Safe tracking function
        function trackEvent(eventName, properties) {
            if (typeof window.phantom !== 'undefined' && window.phantom.track) {
                console.log('üìä Tracking:', eventName, properties);
                window.phantom.track(eventName, properties);
            } else {
                console.error('‚ùå PhantomTrack not loaded yet!');
                alert('PhantomTrack is not loaded. Check the console for details.');
            }
        }
    </script>
</body>
</html>
